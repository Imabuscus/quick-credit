<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .topnav {
      overflow: hidden;
      background-color: #333;
    }

    .topnav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.active {
      background-color: lightblue;
      color: white;
    }

    .topnav .icon {
      display: none;
    }

    @media screen and (max-width: 600px) {
      .topnav a:not(:first-child) {
        display: none;
      }

      .topnav a.icon {
        float: right;
        display: block;
      }
    }

    @media screen and (max-width: 600px) {
      .topnav.responsive {
        position: relative;
      }

      .topnav.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
      }

      .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
      }

    }
  </style>
</head>

<body>
  <div class="topnav" id="myTopnav">
    <a href="index.html">Home</a>
    <a href="About Page.html">About</a>
    <a href="request loan.html">Request Loan</a>
    <a class="active" href="Contact Us.html">Contact Us</a>
    <a href="Sign up.html">Sign up</a>
    <a href="log_in.html">Login</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
  <br/><br/><br/><br/><br/><br/>  
  <div style="text-align: center;">
    <h1>Contact Information</h1>
    <p1 style="font-size: large;">Email: </p1>
    <a href="mailto:quickcredit@gmail.com">quickcredit@gmail.com</a><br /><br />
    <p2 style="font-size: large">Phone Number</p2>
    <a href="tel:+256712345678">+256712345678</a>
    <h1 class="feedback">Feedback</h1>
    <textarea name="feedback" cols="69" rows="10" style="resize: none; max-width: 60%;"></textarea><br /><br />
    <input type="submit" value="Submit Feedback">
  </div>
  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>
</body>

</html>
