<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .topnav {
      overflow: hidden;
      background-color: black;
    }

    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      background-color: white;
      color: black;
    }

    .topnav a.active {
      background-color: skyblue;
      color: white;
    }

    label {
      display: inline-block;
      width: 100px;
      margin-right: 10px;
      text-align: left;
    }

    .topnav .icon {
      display: none;
    }

    fieldset {
      border: none;
      width: 20px;
      margin: 0px auto;
    }

    @media screen and (max-width: 600px) {
      .topnav a:not(:first-child) {
        display: none;
      }

      .topnav a.icon {
        float: right;
        display: block;
      }
    }

    @media screen and (max-width: 600px) {
      .topnav.responsive {
        position: relative;
      }

      .topnav.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
      }

      .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
      }

    }

    fieldset {
      border: none;
      width: 20px;
      margin: 0px auto;
    }

    button {
      background-color: skyblue;
      border: none;
      color: black;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="topnav" id="myTopnav">
    <a href="index.html">Home</a>
    <a href="About Page.html">About</a>
    <a href="#Request Loan">Request Loan</a>
    <a href="Contact Us.html">Contact Us</a>
    <a class="active" href="Sign up.html">Sign up</a>
    <a href="log_in.html">Login</a>
    <a href="request loan.html">Request Loan</a>
    <a href="Loan history.html">Loan History</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()"></a>

    s
  </div>
  <div style="text-align: center;">
    <h1>Sign Up For Free!</h1>
    <form action="/action_page.php">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" size="25"><br><br>
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname" size="25"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" size="25"><br /><br />
      <label for="Address">Address:</label>
      <input type="text" id="Address" size="25"><br /><br />
      <label for="Passowrd">Password:</label>
      <input type="password" id="password" name="password" size="25"><br /><br />
      <label for="password_check">Renter Passowrd:</label>
      <input type="password" id="password_check" name="password_check" size="25"><br /><br />
      <button type="button" onclick="alert('yeah this doesnt do anything yet')">Sign up</button>
    </form>
  </div>
  <script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>
</body>

</html>
